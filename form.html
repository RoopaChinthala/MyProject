<html>
	<head>
		<title>User Registration form</title>
	</head>
	<body>
		<form>
			<table cellpadding="10" cellspacing="10" bgcolor="cyan"  align="center">
				<tr>
					<td>enter first name</td><td><input type="text"></td>
				</tr>
				<tr>
					<td>enter last name</td><td><input type="text"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Other</td>
				</tr>

				<tr>
					<td>Contact number</td><td><input type="text"></td>
				</tr>
				<tr>
					<td>Address</td><td><textarea rows="4" cols="30"></textarea></td>
				</tr>
				<tr>
					<td>Hobbies</td>
					<td>
					<input type="checkbox">Singing
					<input type="checkbox">Dancing
					<input type="checkbox">Painting</td>
				</tr>
				<tr>
					<td>Qualifications</td><td><select>
							<option>--SELECT--</option>
							<option>B.TECH</option>
							<option>B.E</option>
							<option>M.TECH</option>
							<option>M.E</option>
							<option>Intermediate</option>
					</select>
					</td>
				</tr>
				<tr><td>Skills</td><td><input type="checkbox">C
						<input type="checkbox">Python
						<input type="checkbox">Java
						<input type="checkbox">Web development
					</td>
				</tr>
				<tr><td>District</td><td><select>
							<option>--SELECT--</option>
							<option>Nalgonda</option>
							<option>NagarKurnool</option>
							<option>Hyderabad</option>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="submit"></td>
					<td><input type="reset" value="reset"></td>
				</tr>



			</table>
		</form>
	</body>
</html>
